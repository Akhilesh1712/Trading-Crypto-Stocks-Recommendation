<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="chart.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Live chart</title>
</head>

<body>

    <div class="apps-all-content w-full min-h-screen bg-black bg-opacity-95 py-20">
        <div class="body-overlay transition-all hidden w-full h-full fixed bg-black bg-opacity-60 top-0 left-0">

        </div>
        <!-- modal information -->
        <div
            class="modal-all-content bg-gray-900 shadow-gray-900 shadow-sm max-w-3xl text-white overflow-x-hidden overflow-y-auto fixed m-auto no-scrollbar inset-3  p-5 z-30 rounded-md ">



        </div>

        <!-- modal information -->

        <div class="container mx-auto px-3">
            <h2 class="capitalize text-center text-3xl text-blue-900 mb-10 font-bold"><span
                    class="text-blue-400">Crypto</span>
                Information</h2>
            <div class="crypto-table ">
                <div class="data-search mb-7 flex">
                    <input type="text" name=""
                        class="max-w-md p-4 text-white font-semibold border-none w-full h-12 outline-none bg-gray-900 shadow-lg border-gray-400"
                        id="" placeholder="Search now...">
                    <button
                        class="w-24 h-12 shadow-lg bg-blue-400 text-white capitalize font-serif text-md ">search</button>
                </div>
                <table class=" border-none w-full border text-blue-400 text-center">
                    <thead class="">
                        <tr class="shadow-sm shadow-gray-700">
                            <th class="p-3">Coin</th>
                            <th class="p-3">Price</th>
                            <th class="p-3">24h change</th>
                            <th class="p-3">Market Cap</th>
                        </tr>
                    </thead>

                    <tbody class="tableBody">

                    </tbody>

                </table>
                <div class="loading-effect text-center mt-3" id="spinner">
                    <i class='bx bx-loader animate-spin text-4xl text-blue-500'></i>
                </div>
                <h3 class="text-center text-4xl text-blue-900 hidden mt-5" id="nodata">No data avilable</h3>


            </div>

        </div>

    </div>





    <script src="chart.js"></script>
</body>

</html>
